<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/order.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
    <title>Order</title>
</head>
<body>
    <div class="main-outer">
        
        <a class="btn btn-outline-primary" href="../pages/customer.html">Customer</a> &nbsp;
        <a class="btn btn-outline-primary" href="../pages/item.html">Item</a> &nbsp;
        <a class="btn btn-outline-primary" href="../pages/order.html">Place Order</a>
    </div>
    <br>
    <br>
    
    <div class="container">
        <div class="row">
            <div class="col-3">
                <div class="from-group">
                    <label for="nic">NIC</label>
                    <input type="text" class="form-control" name="nic" id="nic" placeholder="nic">
                </div>
            </div>
            <div class="col-3">
                <div class="from-group">
                    <label for="name">Name</label>
                    <input type="text"class="form-control" name="name" id="name" placeholder="name">
                </div>
            </div>
            <div class="col-3">
                <div class="from-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" name="address" id="address" placeholder="address">
                </div>
            </div>    
        </div>
    </div>
    <hr>

    <div class="container">
        <div class="row">
            <div class="col-2">
                <div class="from-group">
                    <label for="code">Code</label>
                    <input type="text" class="form-control" name="code" id="code" placeholder="code">
                </div>
            </div>
            <div class="col-2">
                <div class="from-group">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" name="description" id="description" placeholder="description">
                </div>
            </div>
            <div class="col-2">
                <div class="from-group">
                    <label for="unitPrice">Unit Price</label>
                    <input type="text"class="form-control" name="unitPrice" id="unitPrice" placeholder="unitPrice">
                </div>
            </div>
            <div class="col-2">
                <div class="from-group">
                    <label for="qty">Quantity on Hand</label>
                    <input type="text" class="form-control" name="qty" id="qty" placeholder="qty">
                </div>
            </div>
            <div class="col-2">
                <div class="from-group">
                    <label for="myQty">My QTY</label>
                    <input type="text" class="form-control" name="myQty" id="myQty" placeholder="Qty For Customer">
                </div>
            </div>
            <div class="col-12" style="text-align:right; margin-top: 10px;">
                <button class="btn btn-primary btn-sm" onclick="addToCart()">Add to Cart</button>
            </div>
        </div>
    </div>

    <hr>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Code</th>
                <th>Description</th>
                <th>Qty</th>
                <th>Unit Price</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody id="tBody">
            
        </tbody>
    </table>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/order.js"></script>
    
</body>
</html>
